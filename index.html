<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOWHID Chatbot</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #007acc;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <header>TOWHID Chatbot</header>
  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      addMessage('bot', 'Typing...');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY' // এখানে তোমার আসল OpenAI API Key দিতে হবে
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response';
        updateLastBotMessage(reply);
      } catch (err) {
        updateLastBotMessage('Error contacting AI.');
      }
    }

    function addMessage(role, text) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const messages = document.querySelectorAll('.message.bot');
      const lastBot = messages[messages.length - 1];
      if (lastBot) lastBot.textContent = newText;
    }
  </script>
</body>
  </html>
